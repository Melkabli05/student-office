<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
  <!--  <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">  -->
    <div class="surface-card p-4 shadow-2 border-round w-full " >
      <div class="w-full surface-card  ">

        <div class="text-center mb-5">
        <!--  <img ngSrc="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" width="50" class="mb-5"> -->
          <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
          <span class="text-600 font-medium line-height-3">Don't have an account?</span>
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email1" type="text" formControlName="email" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme1" formControlName="rememberMe" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
            </div>
            <button type="submit" pButton pRipple label="Sign In" class="w-full p-3 text-xl" [disabled]="!loginForm.valid"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
